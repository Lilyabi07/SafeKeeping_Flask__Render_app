
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{% block title %}SafeKeeping Dashboard{% endblock %}</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

   <nav class="navbar navbar-expand-lg glass-nav sticky-top px-3 py-2">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
        <i class="bi bi-shield-check me-2" style="font-size: 1.4rem;"></i>
        <span class="fw-bold">SafeKeeping</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('environmental') }}">Environmental</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_security') }}">Security</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('device_control') }}">Devices</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
        </ul>
    </div>
</nav>


    <main class="container">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
